<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body id="app">
    <div class="messages">
        <div class="help">
            <span>Z</span>
            <span>X</span>
            <span>C</span>
            <span>&uarr;</span>
            <span>&darr;</span>
            <span>SPACE</span>
        </div>
    </div>
    <div class="hud">
        <div class="score">
            <span>Score: </span>
            <span id="score_numbers">0</span>
        </div>
        <div class="health">
            <span class="header">Health: </span>
            <span id="health_numbers">1000</span>
        </div>
        <div class="crossline">
            <div class="line"></div>
            <div class="marks" id="crossline"></div>
        </div>
        <div class="cross" id="cross"></div>
    </div>

<div class="cat">
    <video id="catVideo" src="resources/videos/cat.mp4" loop="loop"></video>
</div>
</body>
</html>
